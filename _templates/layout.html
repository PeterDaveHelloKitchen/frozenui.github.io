<!DOCTYPE HTML>
<html lang="{{theme.lang}}">
    <head>
        <meta charset="UTF-8">
        {%- if post.filename == 'index' %}        
        <title>{{config.package.title|title}} - {{config.package.description}}</title>
        {%- else %}
        <title>{{config.package.title|title}} - {{post.title}}</title>
        {%- endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="{{system.name}} {{system.version}}" />
       
        <link type="image/x-icon" href="{{static_url('favicon.ico')}}" rel="icon">
        <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/1.0.0/css/global.css" />
        <link rel="stylesheet" href="{{static_url('style.css')}}" />
        <link rel="stylesheet" href="{{static_url('solarized.css')}}" />
        
        <style>
        body{
        	-webkit-user-select: inherit;
    	}
    	.content-area{margin-left: 240px;width: 840px}
        .side-area{top: 20px;}
        @media (max-width: 980px){
            .content-area{
                margin-left: 0;
                width: auto;
            }
        }
        </style>
        
        <script src="http://frozenui.github.io/static/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
        <script src="http://frozenui.github.io/static/layout.js"></script>
        <script src="http://frozenui.github.io/static/jquery.js"></script>
       <script>
        var $ = jQuery;
        seajs.config({
          base: "http://frozenui.github.io/static/sea-modules/",
          alias: {
            "$": "jquery/jquery/2.1.0/jquery.js",
            "sticky":"arale/sticky/1.3.1/sticky",
            "side":"http://frozenui.github.io/static/side",
            "handlebars": "gallery/handlebars/1.0.2/handlebars"
          }
        });
        seajs.use(['sticky', 'side'], function(Sticky, side) {
            Sticky('.side-area', 20);
            side.init();
        });
        </script>
        
    </head>
    <body>
        <div id="body-wrapper">
            <div class="head-area">
                <script type="text/javascript">
                    write_header();
                </script>
            </div>
            <div class="main-area">
                {%- if post.toc %}
                <div class="side-area">{{post.toc}}</div>
                {% else %}
                <div class="side-area">
                    <ul>
                        <li class="side-loading"><img width="160" alt="加载中..." src="/static/loading.gif"></li>
                    </ul>
                </div>                
                {%- endif %}    
                <script type="text/template" id="list-template">
                    <li><a href="#"></a></li>
                </script>
                <div class="content-area">
                    <h1>{{post.title}}</h1>
                    <div class="content">{{ post.html|replace_code|add_anchor }}</div>
                </div>
                
            </div>
            <div class="footer-area">
                <script type="text/javascript">
                    write_footer();
                </script>
            </div>

        </div>
    </body>
</html>
